<!-- Box model is basically: - padding, border, margin -->
<style>
.subscribe-button{
  background-color: rgb(204, 0, 0);
  color: white;
  height: 36px;
  width: 105px;
  border-radius: 2px;
  border: none;
  cursor: pointer;
  margin-right: 2px;
  transition:opacity 0.15s;
  vertical-align: top;
}
.subscribe-button:hover{
  opacity: 0.7;
}
.subscribe-button:active{
  opacity: 0.4;
}

.join-button{
  background-color: white;
  color: #065fd4;
  height: 36px;
  width: 60px;
  border-radius: 5px;
  border-color:rgb(6, 95, 212);
  cursor: pointer;
  border-width: 1px;
  border-style: solid;
  margin-right: 2px;
  transition:opacity 0.15s;
  transition:background-color 0.15s,
  color 0.15s;
  vertical-align: top;

}

.join-button:hover{
  background-color: rgb(6, 95, 212);
  color: white;
}

.join-button:active{
  opacity: 0.7;
}

.tweet-button:hover{
  box-shadow: 5px 5px 10px rgba(0,0,0,0.15);

}
.tweet-button{
  background-color: #1d9bf0;
  color: white;
  padding-left: 15px;
  padding-right: 15px;
  padding-top: 10px;
  padding-bottom: 10px;
  border-radius: 18px;
  border-color:#1d9bf0;
  cursor: pointer;
  border: none;
  border-style: none;
  font-size: 15px;
  font-weight: bold; 
  transition:box-shadow 0.15s;
  vertical-align: top;
}
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
